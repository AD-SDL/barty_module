config_defaults:
  host: kirby.cels.anl.gov
actions:
  drain_ink_all_motors:
    name: drain_ink_all_motors
    description: Drains specified amount of liquid from all motors
    args:
      amount:
        name: amount
        description: Amount of ink to drain, in milliliters
        type: int
        required: false
        default: 100
    files: {}
    results: {}
    blocking: false
  fill_ink_all_motors:
    name: fill_ink_all_motors
    description: fills the specified amount of ink on all pumps
    args:
      amount:
        name: amount
        description: Amount of ink to fill, in milliliters
        type: int
        required: false
        default: 60
    files: {}
    results: {}
    blocking: false
config:
  status_update_interval: null
  state_update_interval: null
  event_client_config: null
  host: kirby.cels.anl.gov
  port: 8000
  protocol: http
config_schema:
  $defs:
    EventClientConfig:
      description: Configuration for an Event Client.
      properties:
        name:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The name of the event client.
          title: Event Client Name
        event_server_url:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The URL of the event server.
          title: Event Server URL
        log_level:
          default: 20
          description: The log level of the event client.
          title: Event Client Log Level
          type: integer
        source:
          anyOf:
          - $ref: '#/$defs/OwnershipInfo'
          - type: 'null'
          default: null
          description: Information about the source of the event client.
          title: Source
        log_dir:
          anyOf:
          - type: string
          - format: path
            type: string
          description: The directory to store logs in.
          title: Log Directory
      title: EventClientConfig
      type: object
    OwnershipInfo:
      description: Information about the ownership of a MADSci object.
      properties:
        auth_id:
          description: The ID of the auth that owns the object.
          title: Auth ID
          type: string
        user_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the user who owns the object.
          title: User ID
        experiment_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the experiment that owns the object.
          title: Experiment ID
        campaign_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the campaign that owns the object.
          title: Campaign ID
        project_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the project that owns the object.
          title: Project ID
        node_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the node that owns the object.
          title: Node ID
        workcell_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the workcell that owns the object.
          title: Workcell ID
        lab_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the lab that owns the object.
          title: Lab ID
      title: OwnershipInfo
      type: object
  additionalProperties: true
  description: Configuration for Barty the bartender robot.
  properties:
    status_update_interval:
      anyOf:
      - type: number
      - type: 'null'
